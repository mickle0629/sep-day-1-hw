<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Day 1 Homework: Signup Page</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="stylesheet.css">
  </head>
  <body>
    <!-- form element set to use flex layout. Each row is indicated by whitespace -->
    <form>
      <h1>Sign Up</h1>

      <div class="two-inline-inputs">
        <input placeholder="First Name"/>
        <input placeholder="Last Name"/>
      </div>
      
      <input placeholder="Mobile No."/>
      
      <input placeholder="Email Address"/>
      
      <div class="two-inline-inputs">
        <input placeholder="Password"/>
        <input placeholder="Confirm Password"/>
      </div>
      
      <!-- Container setup to handle the layout of the terms and conditions section of the form -->
      <div class="tac-container">
        <!-- Split into two parts: the checkbox + label and the disclaimer message -->
        <label class="tac-radio-container" for="tac-radio">
          <input id="tac-radio" type="checkbox"/>
          I Agree
        </label>
        <span class="agreement-message">By clicking <b class="mini-register-button">Register</b>, you agree to the <a href="">Terms and Conditions</a> set out by this site, including our Cookie Use</span>
      </div>
      
      <div class="two-inline-buttons">
        <button id="register-button">Register</button>
        <button id="sign-in-button">Sign In</button>
      </div>
    </form>
  </body>
</html>
